<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000000; /* AMOLED dark background */
  color: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden; /* Prevent scrolling on mobile */
}

.container {
  max-width: 80%; /* Adjust maximum width as needed */
  text-align: center;
}

.logo {
  margin-bottom: 30px;
}

.hub {
  font-family: sans-serif;
  font-weight: bold;
  font-size: 10vw; /* Responsive font size */
}

.hub span:nth-child(2) {
  background: #FF9900;
  color: #000000;
  border-radius: 0.5em;
  padding: 0.5em 1em;
  display: inline-block;
}

.kotha-container {
  margin-top: 10px;
}

.kotha {
  font-size: 5em;
  font-weight:bold;
  animation: rainbowText 1s infinite;
}

@keyframes rainbowText {
  0% { color: red; }
  16.666% { color: orange; }
  33.333% { color: yellow; }
  50% { color: green; }
  66.666% { color: blue; }
  83.333% { color: indigo; }
  100% { color: magenta; }
}

.options-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 20px;
}

a {
  display: block;
  padding: 15px 0; /* Adjusted button padding */
  background-color: #282a36; /* Dracula theme background color */
  color: #9500ff;
  text-decoration: none;
  border-radius: 5px;
  font-size: 2em; /* Responsive font size */
  font-weight:bold;
  transition: background-color 0.3s ease;
}

a:hover {
  background-color: #44475a; /* Dracula theme hover color */
}
</style>
<title>Your Website</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="hub">
        <span>Roh</span>
        <span>Anshu</span>
      </div>
      <div class="kotha-container">
        <span class="kotha">KOTHA</span>
      </div>
    </div>
    <div class="options-container">
      <a href="page1.html">Rohit</a>
      <a href="page2.html">Priyanshu</a>
    </div>
  </div>
</body>
</html>
